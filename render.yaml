services:
  # FastAPI Web Service using Docker (Free Tier)
  - type: web
    name: rdms-api
    dockerfilePath: ./Dockerfile
    dockerContext: .
    # No plan specified = Free tier (spins down after 15 min inactivity)
    # Docker makes deployment easier and more consistent
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: LANGCHAIN_TRACING_V2
        value: "true"
      - key: LANGCHAIN_API_KEY
        sync: false  # Optional: Set in Render dashboard
      - key: LANGCHAIN_PROJECT
        value: rdms
      - key: DB_HOST
        fromDatabase:
          name: rdms-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: rdms-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: rdms-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: rdms-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: rdms-db
          property: password

databases:
  # PostgreSQL Database (Free Tier - 90 day trial, then requires payment)
  - name: rdms-db
    databaseName: rdms
    user: rdms_user
    # Note: Free tier database is available for 90 days, then requires payment
    # Remove 'plan' to use free tier, or set plan: starter ($7/mo) for paid

