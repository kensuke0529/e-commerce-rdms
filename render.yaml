services:
  # FastAPI Web Service using Python runtime (Free Tier)
  - type: web
    name: rdms-api
    # Using Python runtime (simpler for Blueprint, no Docker needed)
    runtime: python
    # Optimized build command for faster installs
    # Render runs from repository root by default
    # Using --root-user-action=ignore to suppress warnings and speed up install
    buildCommand: pip install --upgrade pip --root-user-action=ignore && pip install --root-user-action=ignore -e .
    startCommand: python -m uvicorn script.api:app --host 0.0.0.0 --port $PORT
    # No plan specified = Free tier (spins down after 15 min inactivity)
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: LANGCHAIN_TRACING_V2
        value: "true"
      - key: LANGCHAIN_API_KEY
        sync: false  # Optional: Set in Render dashboard
      - key: LANGCHAIN_PROJECT
        value: rdms
      - key: DB_HOST
        fromDatabase:
          name: rdms-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: rdms-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: rdms-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: rdms-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: rdms-db
          property: password

databases:
  # PostgreSQL Database (Free Tier - 90 day trial, then requires payment)
  - name: rdms-db
    databaseName: rdms
    user: rdms_user
    # Note: Free tier database is available for 90 days, then requires payment
    # Remove 'plan' to use free tier, or set plan: starter ($7/mo) for paid
