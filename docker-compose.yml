services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rdms_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-rdms}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount SQL files for initialization
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rdms_network
    restart: unless-stopped

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rdms_api
    environment:
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-rdms}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      
      # OpenAI API (required)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # LangSmith configuration (optional)
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-true}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY:-}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT:-rdms}
      
      # JWT Secret
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      
      # Python path
      PYTHONPATH: /app/script
    ports:
      - "8011:8011"
    volumes:
      # Mount ChromaDB data directory for persistence
      - ./result/chroma_db:/app/result/chroma_db
      # Mount documents for RAG
      - ./documents:/app/documents
      # Mount static files (for development)
      - ./static:/app/static
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rdms_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  rdms_network:
    driver: bridge

