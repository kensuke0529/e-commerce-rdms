version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: rdms_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-rdms}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../sql/0.tables.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rdms_network

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: rdms_app
    ports:
      - "8011:8011"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-rdms}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-true}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY:-}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT:-rdms}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    volumes:
      - ../static:/app/static
      - ../result:/app/result
      - ../data:/app/data
      - ../documents:/app/documents
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rdms_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  rdms_network:
    driver: bridge

