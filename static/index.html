<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDMS AI SQL Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Token limit utilities
        const TOKEN_LIMIT_PER_DAY = 5000;
        const CHARS_PER_TOKEN = 4; // Rough estimate: 1 token ‚âà 4 characters

        const getTokenUsage = () => {
            const today = new Date().toDateString();
            const stored = localStorage.getItem('tokenUsage');
            if (!stored) return { date: today, tokens: 0 };
            
            const usage = JSON.parse(stored);
            if (usage.date !== today) {
                // Reset if it's a new day
                return { date: today, tokens: 0 };
            }
            return usage;
        };

        const saveTokenUsage = (tokens) => {
            const today = new Date().toDateString();
            localStorage.setItem('tokenUsage', JSON.stringify({ date: today, tokens }));
        };

        const estimateTokens = (text) => {
            if (!text) return 0;
            return Math.ceil(text.length / CHARS_PER_TOKEN);
        };

        const addTokenUsage = (prompt, response) => {
            const promptTokens = estimateTokens(prompt);
            const responseTokens = estimateTokens(response);
            const totalTokens = promptTokens + responseTokens;
            
            const usage = getTokenUsage();
            const newTotal = usage.tokens + totalTokens;
            saveTokenUsage(newTotal);
            return newTotal;
        };

        const LoginForm = ({ onLogin }) => {
            const [credentials, setCredentials] = useState({ username: 'ken', password: 'test_pass' });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const formData = new FormData();
                    formData.append('username', credentials.username);
                    formData.append('password', credentials.password);

                    const response = await fetch('/token', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('token', data.access_token);
                        onLogin(data.access_token);
                    } else {
                        setError('Invalid credentials');
                    }
                } catch (err) {
                    setError('Login failed');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg">
                        <div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                RDMS AI Agent
                            </h2>
                            <p className="mt-2 text-center text-sm text-gray-600">
                                Sign in to access the AI SQL analyst
                            </p>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">
                                        Username
                                    </label>
                                    <input
                                        type="text"
                                        required
                                        className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                        value={credentials.username}
                                        onChange={(e) => setCredentials({...credentials, username: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">
                                        Password
                                    </label>
                                    <input
                                        type="password"
                                        required
                                        className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                        value={credentials.password}
                                        onChange={(e) => setCredentials({...credentials, password: e.target.value})}
                                    />
                                </div>
                            </div>

                            {error && (
                                <div className="text-red-600 text-sm text-center">{error}</div>
                            )}

                            <div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
                                >
                                    {loading ? 'Signing in...' : 'Sign in'}
                                </button>
                            </div>
                            
                            <div className="text-xs text-gray-500 text-center">
                                Demo credentials: ken / test_pass
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const ChatInterface = ({ token, onLogout }) => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [mode, setMode] = useState('sql'); // 'sql' or 'chatbot'
            const [tokenUsage, setTokenUsage] = useState(getTokenUsage());
            const [showScrollButton, setShowScrollButton] = useState(false);
            const messagesEndRef = useRef(null);
            const messagesContainerRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            // Check if user has scrolled up
            useEffect(() => {
                const container = messagesContainerRef.current;
                if (!container) return;

                const handleScroll = () => {
                    const { scrollTop, scrollHeight, clientHeight } = container;
                    const isNearBottom = scrollHeight - scrollTop - clientHeight < 100;
                    setShowScrollButton(!isNearBottom);
                };

                container.addEventListener('scroll', handleScroll);
                // Initial check
                handleScroll();
                return () => container.removeEventListener('scroll', handleScroll);
            }, [messages]);

            useEffect(() => {
                // Refresh token usage periodically
                const interval = setInterval(() => {
                    setTokenUsage(getTokenUsage());
                }, 1000);
                return () => clearInterval(interval);
            }, []);

            // Trigger Prism syntax highlighting after messages update
            useEffect(() => {
                if (window.Prism) {
                    setTimeout(() => {
                        window.Prism.highlightAll();
                    }, 100);
                }
            }, [messages]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!input.trim() || loading) return;

                // Check token limit before sending
                const currentUsage = getTokenUsage();
                
                // Check if already at or over limit
                if (currentUsage.tokens >= TOKEN_LIMIT_PER_DAY) {
                    setMessages(prev => [...prev, {
                        type: 'error',
                        content: `Daily token limit reached! You've used ${currentUsage.tokens}/${TOKEN_LIMIT_PER_DAY} tokens today. Please try again tomorrow.`,
                        timestamp: new Date()
                    }]);
                    return;
                }
                
                // Check if this request would exceed limit
                const estimatedPromptTokens = estimateTokens(input);
                if (currentUsage.tokens + estimatedPromptTokens > TOKEN_LIMIT_PER_DAY) {
                    setMessages(prev => [...prev, {
                        type: 'error',
                        content: `This request would exceed your daily token limit. You've used ${currentUsage.tokens}/${TOKEN_LIMIT_PER_DAY} tokens today. ${TOKEN_LIMIT_PER_DAY - currentUsage.tokens} tokens remaining.`,
                        timestamp: new Date()
                    }]);
                    return;
                }

                const userMessage = { type: 'user', content: input, timestamp: new Date() };
                setMessages(prev => [...prev, userMessage]);
                const userInput = input;
                setInput('');
                setLoading(true);

                try {
                    console.log('Sending request with token:', token);
                    const endpoint = mode === 'sql' ? '/analyze' : '/chat';
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ prompt: userInput })
                    });

                    console.log('Response status:', response.status);
                    if (response.ok) {
                        const data = await response.json();
                        console.log('Response data:', data); // Debug log
                        
                        // Check for error status in response
                        if (data.status === 'error') {
                            setMessages(prev => [...prev, {
                                type: 'error',
                                content: data.error || data.message || 'An error occurred while processing your request.',
                                timestamp: new Date()
                            }]);
                            return;
                        }
                        
                        // Add AI response message - handle different response formats
                        const responseContent = mode === 'sql' 
                            ? (data.analysis || data.response || data.message || 'No response generated')
                            : (data.answer || 'No response generated');
                        
                        // If response is empty, show error
                        if (!responseContent || responseContent.trim() === '') {
                            setMessages(prev => [...prev, {
                                type: 'error',
                                content: 'Received empty response from server. Please check server logs or try again.',
                                timestamp: new Date()
                            }]);
                            return;
                        }
                        
                        const aiMessage = {
                            type: 'ai',
                            content: responseContent,
                            sqlQuery: mode === 'sql' ? data.sql_query : null,
                            data: mode === 'sql' ? data.data : null,
                            questionType: mode === 'sql' ? data.question_type : 'chatbot',
                            timestamp: new Date()
                        };
                        
                        setMessages(prev => [...prev, aiMessage]);
                        
                        // Update token usage (include SQL query and data if present)
                        let fullResponse = responseContent;
                        if (data.sql_query) {
                            fullResponse += '\n' + data.sql_query;
                        }
                        if (data.data && Array.isArray(data.data)) {
                            fullResponse += '\n' + JSON.stringify(data.data);
                        }
                        const newTotal = addTokenUsage(userInput, fullResponse);
                        setTokenUsage({ date: new Date().toDateString(), tokens: newTotal });
                    } else if (response.status === 401) {
                        // Handle authentication error
                        setMessages(prev => [...prev, {
                            type: 'error', 
                            content: 'Authentication failed. Please login again.',
                            timestamp: new Date()
                        }]);
                        // Clear token and redirect to login
                        localStorage.removeItem('token');
                        window.location.reload();
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `Failed to get response: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    // Add error message
                    setMessages(prev => [...prev, {
                        type: 'error', 
                        content: `Sorry, I encountered an error: ${error.message}. Please try again.`,
                        timestamp: new Date()
                    }]);
                } finally {
                    setLoading(false);
                }
            };

            const MessageBubble = ({ message }) => {
                const formatTime = (timestamp) => {
                    if (!timestamp) return '';
                    const date = new Date(timestamp);
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                };

                if (message.type === 'user') {
                    return (
                        <div className="flex justify-end mb-4">
                            <div className="flex flex-col items-end max-w-xs lg:max-w-md">
                                <div className="bg-blue-600 text-white rounded-lg px-4 py-2.5 shadow-sm">
                                    <div className="text-sm whitespace-pre-wrap break-words">{message.content}</div>
                                </div>
                                {message.timestamp && (
                                    <span className="text-xs text-gray-400 mt-1 px-2">
                                        {formatTime(message.timestamp)}
                                    </span>
                                )}
                            </div>
                        </div>
                    );
                }

                if (message.type === 'error') {
                    return (
                        <div className="flex justify-start mb-4">
                            <div className="flex flex-col max-w-xs lg:max-w-md">
                                <div className="bg-red-50 border border-red-200 text-red-800 rounded-lg px-4 py-2.5 shadow-sm">
                                    <div className="flex items-start space-x-2">
                                        <span className="text-red-500">‚ö†Ô∏è</span>
                                        <div className="text-sm whitespace-pre-wrap break-words flex-1">{message.content}</div>
                                    </div>
                                </div>
                                {message.timestamp && (
                                    <span className="text-xs text-gray-400 mt-1 px-2">
                                        {formatTime(message.timestamp)}
                                    </span>
                                )}
                            </div>
                        </div>
                    );
                }

                // Function to render markdown content
                const renderMarkdown = (content) => {
                    if (!content) return '';
                    
                    // Configure marked for better rendering
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        sanitize: false
                    });
                    
                    return marked.parse(content);
                };

                const renderDataTable = (data) => {
                    if (!data || data.length === 0) return null;
                    
                    // Get all unique keys from all objects
                    const allKeys = [...new Set(data.flatMap(obj => Object.keys(obj)))];
                    
                    return (
                        <div className="overflow-x-auto mt-2">
                            <table className="min-w-full text-xs border-collapse">
                                <thead>
                                    <tr className="bg-gray-100">
                                        {allKeys.map((key, idx) => (
                                            <th key={idx} className="border border-gray-300 px-2 py-1 text-left font-semibold text-gray-700">
                                                {key}
                                            </th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody>
                                    {data.slice(0, 50).map((row, rowIdx) => (
                                        <tr key={rowIdx} className={rowIdx % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
                                            {allKeys.map((key, colIdx) => (
                                                <td key={colIdx} className="border border-gray-300 px-2 py-1 text-gray-800">
                                                    {row[key] !== null && row[key] !== undefined ? String(row[key]) : 'NULL'}
                                                </td>
                                            ))}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            {data.length > 50 && (
                                <div className="text-xs text-gray-500 mt-2 text-center">
                                    Showing first 50 of {data.length} rows
                                </div>
                            )}
                        </div>
                    );
                };

                return (
                    <div className="flex justify-start mb-4">
                        <div className="flex flex-col max-w-xs lg:max-w-3xl w-full">
                            <div className="bg-white border rounded-lg px-4 py-3 max-w-full shadow-sm">
                                <div className="flex items-center justify-between mb-2">
                                    <div className="text-sm font-medium text-gray-600 flex items-center space-x-2">
                                        <span>{message.questionType === 'chatbot' ? 'üí¨' : 'ü§ñ'}</span>
                                        <span>{message.questionType === 'chatbot' ? 'Customer Support' : 'SQL Analyst'}</span>
                                    </div>
                                    {message.timestamp && (
                                        <span className="text-xs text-gray-400">
                                            {formatTime(message.timestamp)}
                                        </span>
                                    )}
                                </div>
                                
                                <div 
                                    className="text-gray-800 prose prose-sm max-w-none mb-3"
                                    dangerouslySetInnerHTML={{ __html: renderMarkdown(message.content) }}
                                    style={{
                                        wordBreak: 'break-word'
                                    }}
                                />
                                
                                {message.sqlQuery && (
                                    <div className="mt-3 border-t pt-3">
                                        <div className="flex items-center justify-between mb-2">
                                            <div className="text-xs font-medium text-gray-600">Generated SQL:</div>
                                            <button
                                                onClick={(e) => {
                                                    navigator.clipboard.writeText(message.sqlQuery).then(() => {
                                                        e.target.textContent = 'Copied!';
                                                        setTimeout(() => {
                                                            e.target.textContent = 'Copy';
                                                        }, 2000);
                                                    });
                                                }}
                                                className="text-xs px-2 py-1 bg-gray-100 hover:bg-gray-200 rounded text-gray-700 transition-colors"
                                            >
                                                Copy
                                            </button>
                                        </div>
                                        <pre className="bg-gray-900 text-gray-100 p-3 rounded text-xs overflow-x-auto border border-gray-700 font-mono">
                                            <code className="language-sql">{message.sqlQuery}</code>
                                        </pre>
                                    </div>
                                )}
                                
                                {message.data && message.data.length > 0 && (
                                    <div className="mt-3 border-t pt-3">
                                        <div className="text-xs font-medium text-gray-600 mb-2">Query Results:</div>
                                        {message.data.map((result, idx) => {
                                            const resultData = result.data || result;
                                            const description = result.description || `Result ${idx + 1}`;
                                            const rowCount = result.row_count || (Array.isArray(resultData) ? resultData.length : 0);
                                            
                                            return (
                                                <div key={idx} className="mb-4 last:mb-0">
                                                    <div className="text-xs font-semibold text-gray-700 mb-2">
                                                        {description}
                                                        {rowCount > 0 && (
                                                            <span className="ml-2 text-gray-500 font-normal">
                                                                ({rowCount} {rowCount === 1 ? 'row' : 'rows'})
                                                            </span>
                                                        )}
                                                    </div>
                                                    {Array.isArray(resultData) && resultData.length > 0 ? (
                                                        renderDataTable(resultData)
                                                    ) : (
                                                        <div className="text-xs text-gray-500 italic bg-gray-50 p-2 rounded">
                                                            No data returned
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
                            <h1 className="text-xl font-semibold text-gray-900">
                                RDMS AI Agent
                            </h1>
                            <div className="flex items-center space-x-2 md:space-x-4 flex-wrap gap-2">
                                {/* Token Usage Indicator */}
                                <div className="flex items-center space-x-2 bg-gray-50 rounded-lg px-2 md:px-3 py-2 border border-gray-200">
                                    <div className="flex flex-col items-end min-w-[60px]">
                                        <div className="text-xs text-gray-600 font-medium hidden sm:block">
                                            Daily Tokens
                                        </div>
                                        <div className="flex items-center space-x-1 md:space-x-2">
                                            <span className={`text-xs md:text-sm font-semibold ${
                                                tokenUsage.tokens >= TOKEN_LIMIT_PER_DAY 
                                                    ? 'text-red-600' 
                                                    : tokenUsage.tokens >= TOKEN_LIMIT_PER_DAY * 0.8 
                                                    ? 'text-orange-600' 
                                                    : 'text-gray-700'
                                            }`}>
                                                {tokenUsage.tokens.toLocaleString()}
                                            </span>
                                            <span className="text-xs text-gray-500 hidden sm:inline">
                                                / {TOKEN_LIMIT_PER_DAY.toLocaleString()}
                                            </span>
                                        </div>
                                    </div>
                                    <div className="w-12 md:w-16 h-2 bg-gray-200 rounded-full overflow-hidden">
                                        <div 
                                            className={`h-full transition-all duration-300 ${
                                                tokenUsage.tokens >= TOKEN_LIMIT_PER_DAY 
                                                    ? 'bg-red-500' 
                                                    : tokenUsage.tokens >= TOKEN_LIMIT_PER_DAY * 0.8 
                                                    ? 'bg-orange-500' 
                                                    : 'bg-blue-500'
                                            }`}
                                            style={{ 
                                                width: `${Math.min((tokenUsage.tokens / TOKEN_LIMIT_PER_DAY) * 100, 100)}%` 
                                            }}
                                        />
                                    </div>
                                </div>
                                <div className="flex bg-gray-100 rounded-lg p-1">
                                    <button
                                        onClick={() => {
                                            setMode('sql');
                                            setMessages([]);
                                        }}
                                        className={`px-3 md:px-4 py-2 rounded-md text-xs md:text-sm font-medium transition-colors ${
                                            mode === 'sql'
                                                ? 'bg-blue-600 text-white shadow-sm'
                                                : 'text-gray-700 hover:text-gray-900 hover:bg-gray-200'
                                        }`}
                                    >
                                        <span className="hidden sm:inline">ü§ñ SQL Runner</span>
                                        <span className="sm:hidden">ü§ñ SQL</span>
                                    </button>
                                    <button
                                        onClick={() => {
                                            setMode('chatbot');
                                            setMessages([]);
                                        }}
                                        className={`px-3 md:px-4 py-2 rounded-md text-xs md:text-sm font-medium transition-colors ${
                                            mode === 'chatbot'
                                                ? 'bg-blue-600 text-white shadow-sm'
                                                : 'text-gray-700 hover:text-gray-900 hover:bg-gray-200'
                                        }`}
                                    >
                                        <span className="hidden sm:inline">üí¨ Chatbot</span>
                                        <span className="sm:hidden">üí¨</span>
                                    </button>
                                </div>
                                <button
                                    onClick={onLogout}
                                    className="text-xs md:text-sm text-gray-600 hover:text-gray-800 px-2 py-1 rounded hover:bg-gray-100 transition-colors"
                                    title="Logout"
                                >
                                    <span className="hidden sm:inline">Logout</span>
                                    <span className="sm:hidden">Out</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto px-4 py-6">
                        <div ref={messagesContainerRef} className="bg-white rounded-lg shadow-sm border h-[600px] overflow-y-auto p-4 mb-4 relative">
                            {messages.length > 0 && (
                                <div className="sticky top-0 bg-white border-b pb-2 mb-4 -mx-4 px-4 z-10">
                                    <button
                                        onClick={() => {
                                            if (confirm('Clear all messages?')) {
                                                setMessages([]);
                                            }
                                        }}
                                        className="text-xs text-gray-500 hover:text-gray-700 px-2 py-1 rounded hover:bg-gray-100 transition-colors"
                                    >
                                        üóëÔ∏è Clear Chat
                                    </button>
                                </div>
                            )}
                            {messages.length === 0 ? (
                                <div className="text-center text-gray-500 mt-20">
                                    <div className="text-4xl mb-4">
                                        {mode === 'sql' ? 'ü§ñ' : 'üí¨'}
                                    </div>
                                    <h3 className="text-lg font-medium mb-2">
                                        Welcome to RDMS AI {mode === 'sql' ? 'SQL Analyst' : 'Customer Support'}
                                    </h3>
                                    <p className="text-sm max-w-md mx-auto">
                                        {mode === 'sql' 
                                            ? 'Ask me questions about your e-commerce data! I can analyze sales, customers, products, and more.'
                                            : 'Ask me about return policies, shipping information, FAQs, or product reviews. I can help you with customer service questions!'}
                                    </p>
                                    <div className="mt-4 text-xs text-gray-400 space-y-1">
                                        <div className="font-medium text-gray-500 mb-2">Example questions:</div>
                                        {mode === 'sql' ? (
                                            <>
                                                <div>"What are the top selling products?"</div>
                                                <div>"Show me sales by category"</div>
                                                <div>"What is the best sale state?"</div>
                                            </>
                                        ) : (
                                            <>
                                                <div>"Can you find the return policy doc and summarize?"</div>
                                                <div>"What is the shipping policy?"</div>
                                            </>
                                        )}
                                    </div>
                                </div>
                            ) : (
                                messages.map((message, idx) => (
                                    <MessageBubble key={idx} message={message} />
                                ))
                            )}
                            
                            {loading && (
                                <div className="flex justify-start mb-4">
                                    <div className="bg-white border rounded-lg px-4 py-3 shadow-sm">
                                        <div className="flex items-center space-x-3">
                                            <div className="animate-spin rounded-full h-5 w-5 border-2 border-blue-600 border-t-transparent"></div>
                                            <div className="flex flex-col">
                                                <span className="text-sm font-medium text-gray-700">AI is thinking...</span>
                                                <span className="text-xs text-gray-500">This may take a few seconds</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            <div ref={messagesEndRef} />
                            
                            {/* Scroll to bottom button */}
                            {showScrollButton && (
                                <button
                                    onClick={scrollToBottom}
                                    className="absolute bottom-4 right-4 bg-blue-600 text-white rounded-full p-3 shadow-lg hover:bg-blue-700 transition-all z-20 flex items-center justify-center w-10 h-10"
                                    title="Scroll to bottom"
                                >
                                    <span className="text-lg">‚Üì</span>
                                </button>
                            )}
                        </div>

                        {tokenUsage.tokens >= TOKEN_LIMIT_PER_DAY * 0.8 && tokenUsage.tokens < TOKEN_LIMIT_PER_DAY && (
                            <div className="mb-4 p-3 bg-orange-50 border border-orange-200 rounded-lg">
                                <div className="flex items-center space-x-2">
                                    <span className="text-orange-600">‚ö†Ô∏è</span>
                                    <span className="text-sm text-orange-800">
                                        You're approaching your daily token limit ({Math.round((tokenUsage.tokens / TOKEN_LIMIT_PER_DAY) * 100)}% used). 
                                        {TOKEN_LIMIT_PER_DAY - tokenUsage.tokens} tokens remaining.
                                    </span>
                                </div>
                            </div>
                        )}
                        {tokenUsage.tokens >= TOKEN_LIMIT_PER_DAY && (
                            <div className="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                                <div className="flex items-center space-x-2">
                                    <span className="text-red-600">üö´</span>
                                    <span className="text-sm text-red-800">
                                        Daily token limit reached! Your limit will reset tomorrow.
                                    </span>
                                </div>
                            </div>
                        )}
                        <form onSubmit={handleSubmit} className="flex space-x-2">
                            <div className="flex-1 relative">
                                <input
                                    type="text"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyDown={(e) => {
                                        if (e.key === 'Enter' && !e.shiftKey) {
                                            e.preventDefault();
                                            if (!loading && input.trim() && tokenUsage.tokens < TOKEN_LIMIT_PER_DAY) {
                                                handleSubmit(e);
                                            }
                                        }
                                    }}
                                    placeholder={
                                        tokenUsage.tokens >= TOKEN_LIMIT_PER_DAY
                                            ? 'Daily token limit reached. Please try again tomorrow.'
                                            : mode === 'sql'
                                            ? 'Ask me about your e-commerce data... (e.g., "What are the top selling products?")'
                                            : 'Ask me about policies, FAQs, or customer service...'
                                    }
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed transition-all"
                                    disabled={loading || tokenUsage.tokens >= TOKEN_LIMIT_PER_DAY}
                                />
                                {input.trim() && (
                                    <button
                                        type="button"
                                        onClick={() => setInput('')}
                                        className="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 p-1"
                                        title="Clear input"
                                    >
                                        ‚úï
                                    </button>
                                )}
                            </div>
                            <button
                                type="submit"
                                disabled={loading || !input.trim() || tokenUsage.tokens >= TOKEN_LIMIT_PER_DAY}
                                className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed font-medium transition-all shadow-sm hover:shadow"
                            >
                                {loading ? (
                                    <span className="flex items-center space-x-2">
                                        <span className="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></span>
                                        <span>Sending...</span>
                                    </span>
                                ) : (
                                    'Send'
                                )}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [token, setToken] = useState(localStorage.getItem('token'));

            const handleLogin = (newToken) => {
                setToken(newToken);
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                setToken(null);
            };

            return (
                <div>
                    {token ? (
                        <ChatInterface token={token} onLogout={handleLogout} />
                    ) : (
                        <LoginForm onLogin={handleLogin} />
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
